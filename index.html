<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>macOS Simulator</title>
<style>
html, body {
  margin: 0; padding: 0; width: 100%; height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
  background: black;
}

/* Boot & Lock Screen */
#boot { position: fixed; inset: 0; background: black; display: flex; align-items: center; justify-content: center; font-size: 48px; color: white; z-index: 50; }
#lock { position: fixed; inset: 0; background: url("wallpaper.jpg") center/cover no-repeat; display: none; align-items: center; justify-content: center; backdrop-filter: blur(14px); z-index: 40; }

/* Desktop Elements */
#desktop { position: fixed; inset: 0; background: url("wallpaper.jpg") center/cover no-repeat; display: none; }
#menubar { position: absolute; top: 0; width: 100%; height: 26px; background: rgba(255,255,255,0.35); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 14px; font-size: 13px; }

/* Desktop Folders */
.desktop-folder {
  position: absolute;
  display: flex; flex-direction: column; align-items: center;
  cursor: pointer; user-select: none;
  width: 80px;
}
.desktop-folder img { width: 56px; height: 56px; }
.desktop-folder span { color: white; font-size: 12px; margin-top: 4px; text-align: center; }

/* Video Folder (Top Right) */
#videoFolder { top: 40px; right: 40px; }

/* Notes Folder (Top Left) */
#notesFolder { top: 120px; left: 40px; }

/* Dock */
#dock {
  position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
  background: rgba(255,255,255,0.25); backdrop-filter: blur(22px);
  padding: 10px 20px; border-radius: 24px; display: flex; gap: 16px;
}
.dock-icon { width: 64px; height: 64px; cursor: pointer; transition: transform 0.2s; }
.dock-icon:hover { transform: scale(1.25); }

/* Video Window */
#videoWindow { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); z-index: 60; }
#videoWindow video { max-width: 80%; max-height: 80%; border-radius: 12px; }

/* Slideshow Window */
#slideshowWindow {
  position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.9); z-index: 70;
}
.slideshow-container {
  position: relative; width: 90%; max-width: 1000px; text-align: center;
}
.slideshow-img {
  width: 100%; max-height: 75vh; border-radius: 16px; object-fit: contain;
}
.slideshow-nav {
  position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; transform: translateY(-50%);
}
.slideshow-btn {
  background: rgba(0,0,0,0.6); color: white; border: none; width: 50px; height: 50px;
  border-radius: 50%; font-size: 24px; cursor: pointer;
}
.closeSlideshow {
  position: absolute; top: 20px; right: 20px; background: #ff5f57; color: white;
  border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 20px; cursor: pointer;
}
</style>
</head>
<body>

<!-- Boot Screen -->
<div id="boot">Ô£ø</div>

<!-- Lock Screen -->
<div id="lock">
  <div id="lockCard">
    <div id="avatar"></div>
    <div id="username">Prezbo</div>
    <input id="password" type="password" placeholder="Password">
    <button onclick="unlock()">Unlock</button>
    <div id="error">Incorrect Password</div>
  </div>
</div>

<!-- Desktop -->
<div id="desktop">
  <div id="menubar">
    <div>Ô£ø Finder File Edit View Go Window Help</div>
    <div id="clock"></div>
  </div>

  <!-- Video Folder -->
  <div id="videoFolder" class="desktop-folder" onclick="openVideo()">
    <img src="vlc.png">
    <span>Video</span>
  </div>

  <!-- New Notes Folder -->
  <div id="notesFolder" class="desktop-folder" onclick="openNotes()">
    <img src="notes.png">
    <span>READ ME üö®</span>
  </div>

  <!-- Dock -->
  <div id="dock">
    <img class="dock-icon" src="finder.png">
    <img class="dock-icon" src="safari.png">
    <img class="dock-icon" src="vlc.png" onclick="openVideo()">
    <img class="dock-icon" src="notes.png" onclick="openNotes()">
    <img class="dock-icon" src="terminal.png">
  </div>
</div>

<!-- Video Window -->
<div id="videoWindow">
  <button class="closeVideo" onclick="closeVideo()">‚úï</button>
  <video id="video" controls autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<!-- Slideshow Window -->
<div id="slideshowWindow">
  <div class="slideshow-container">
    <button class="closeSlideshow" onclick="closeNotes()">‚úï</button>
    <img id="slideImage" class="slideshow-img" src="notes1.png" alt="Slide">
    <div class="slideshow-nav">
      <button class="slideshow-btn" onclick="prevSlide()">‚Üê</button>
      <button class="slideshow-btn" onclick="nextSlide()">‚Üí</button>
    </div>
  </div>
</div>

<script>
const CORRECT_PASSWORD = "Patrick2924";

const boot = document.getElementById("boot");
const lock = document.getElementById("lock");
const desktop = document.getElementById("desktop");
const passwordInput = document.getElementById("password");
const error = document.getElementById("error");
const clock = document.getElementById("clock");
const video = document.getElementById("video");
const videoWindow = document.getElementById("videoWindow");
const slideshowWindow = document.getElementById("slideshowWindow");
const slideImage = document.getElementById("slideImage");

// Slideshow images
const slides = [
  "notes1.png", "notes2.png", "notes3.png", "notes4.png", "notes5.png",
  "notes6.png", "notes7.png", "notes8.png", "notes9.png"
];
let currentSlide = 0;

/* Clock */
setInterval(() => {
  clock.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}, 1000);

/* Boot */
setTimeout(() => {
  boot.style.display = "none";
  lock.style.display = "flex";
}, 2000);

/* Unlock */
function unlock() {
  if (passwordInput.value === CORRECT_PASSWORD) {
    lock.style.display = "none";
    desktop.style.display = "block";
    passwordInput.value = "";
    openVideo();
  } else {
    error.style.display = "block";
    setTimeout(() => error.style.display = "none", 1500);
    passwordInput.value = "";
  }
}

/* Video */
function openVideo() {
  videoWindow.style.display = "flex";
  video.currentTime = 0;
  video.load();
  video.play().catch(() => {});
}
function closeVideo() {
  video.pause();
  video.currentTime = 0;
  videoWindow.style.display = "none";
}

/* Slideshow */
function openNotes() {
  currentSlide = 0;
  showSlide();
  slideshowWindow.style.display = "flex";
}

function showSlide() {
  slideImage.src = slides[currentSlide];
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % slides.length;
  showSlide();
}

function prevSlide() {
  currentSlide = (currentSlide - 1 + slides.length) % slides.length;
  showSlide();
}

function closeNotes() {
  slideshowWindow.style.display = "none";
}

// Keyboard navigation
document.addEventListener("keydown", (e) => {
  if (slideshowWindow.style.display === "flex") {
    if (e.key === "ArrowRight") nextSlide();
    if (e.key === "ArrowLeft") prevSlide();
    if (e.key === "Escape") closeNotes();
  }
});
</script>
</body>
</html>
