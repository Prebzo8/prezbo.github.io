<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>macOS Desktop</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text";
  overflow: hidden;
}

/* SCREENS */
.screen {
  position: fixed;
  inset: 0;
  display: none;
}
.active { display: block; }

/* BOOT */
#boot {
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 64px;
}

/* LOCK */
#lock {
  background: url("wallpaper.jpg") center/cover no-repeat;
}
.lock-box {
  height: 100%;
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
}
.lock-box input, .lock-box button {
  margin-top: 12px;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

/* DESKTOP */
#desktop {
  background: url("wallpaper.jpg") center/cover no-repeat;
}

/* MENU BAR */
.menubar {
  height: 28px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(20px);
  color: white;
  font-size: 13px;
  display: flex;
  align-items: center;
  padding: 0 12px;
}
.menubar .right { margin-left: auto; }

/* ICONS */
.icons {
  position: absolute;
  top: 40px;
  left: 20px;
  color: white;
}
.icon {
  margin-bottom: 20px;
  cursor: pointer;
}

/* DOCK */
.dock {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 14px;
  padding: 10px 16px;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(25px);
  border-radius: 20px;
}
.dock img {
  width: 52px;
  cursor: pointer;
}
.bounce {
  animation: bounce 0.5s;
}
@keyframes bounce {
  0% { transform: translateY(0); }
  40% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

/* VIDEO APP */
#videoApp {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(30px);
  display: none;
  align-items: center;
  justify-content: center;
}
video {
  width: 80%;
  max-width: 900px;
  border-radius: 14px;
  background: black;
}

/* BUTTON */
.close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: white;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- BOOT -->
<div id="boot" class="screen active">ï£¿</div>

<!-- LOCK -->
<div id="lock" class="screen">
  <div class="lock-box">
    <h2>Enter Password</h2>
    <input type="password" id="pw">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- DESKTOP -->
<div id="desktop" class="screen">
  <div class="menubar">
    ï£¿ Finder File Edit View Go Window Help
    <div class="right" id="clock"></div>
  </div>

  <div class="icons">
    <div class="icon" onclick="openVideo()">ðŸŽ¬ Video</div>
  </div>

  <div class="dock">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Apple_TV_Plus_logo.svg"
         onclick="dockLaunch(this)">
  </div>
</div>

<!-- VIDEO -->
<div id="videoApp">
  <button class="close" onclick="closeVideo()">Close</button>
  <video controls playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
const PASSWORD = "Patrick2924";

/* BOOT â†’ LOCK */
setTimeout(() => show("lock"), 2000);

/* SCREEN SWITCH */
function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* UNLOCK */
function unlock() {
  if (document.getElementById("pw").value === PASSWORD) {
    show("desktop");
  }
}

/* CLOCK */
setInterval(() => {
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}, 1000);

/* VIDEO */
function dockLaunch(el) {
  el.classList.add("bounce");
  setTimeout(() => el.classList.remove("bounce"), 500);
  openVideo();
}
function openVideo() {
  document.getElementById("videoApp").style.display = "flex";
}
function closeVideo() {
  document.getElementById("videoApp").style.display = "none";
}
</script>

</body>
</html>
