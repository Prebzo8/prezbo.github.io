<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Private Video</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
  padding: 40px 20px;
}

.container {
  max-width: 720px;
  margin: auto;
  background: #020617;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  margin-top: 15px;
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  background: #3b82f6;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #2563eb;
}

#error {
  margin-top: 12px;
  color: #f87171;
}

video {
  width: 100%;
  border-radius: 12px;
  margin-top: 20px;
  display: none;
}
</style>
</head>

<body>

<div class="container">

<h2>Enter Password to Unlock Video</h2>

<input type="password" id="password" placeholder="Password">
<button onclick="unlock()">Unlock</button>

<p id="error"></p>

<video id="video" controls>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</div>

<script>
const PASSWORD = "Patrick2924";

function unlock() {
  const input = document.getElementById("password").value;
  const error = document.getElementById("error");
  const video = document.getElementById("video");

  if (input === PASSWORD) {
    video.style.display = "block";
    error.textContent = "";
  } else {
    error.textContent = "Incorrect password";
  }
}
</script>

</body>
</html>
