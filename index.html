<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>macOS Simulator</title>

<style>
/* ===== RESET ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text";
  overflow: hidden;
}

/* ===== STATES ===== */
.screen {
  position: fixed;
  inset: 0;
  display: none;
}
.active { display: block; }

/* ===== BOOT ===== */
#boot {
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 64px;
}

/* ===== LOCK ===== */
#lock {
  background: url("wallpaper.jpg") center/cover no-repeat;
}
.lock-box {
  position: absolute;
  inset: 0;
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
}
.lock-box input {
  margin-top: 14px;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

/* ===== DESKTOP ===== */
#desktop {
  background: url("wallpaper.jpg") center/cover no-repeat;
}

/* ===== MENU BAR ===== */
.menubar {
  height: 28px;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(20px);
  color: white;
  font-size: 13px;
  display: flex;
  align-items: center;
  padding: 0 12px;
}
.right { margin-left: auto; }

/* ===== DESKTOP ICONS ===== */
.icons {
  position: absolute;
  top: 40px;
  left: 20px;
}
.icon {
  width: 64px;
  text-align: center;
  color: white;
  margin-bottom: 20px;
  cursor: pointer;
}

/* ===== DOCK ===== */
.dock {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 14px;
  padding: 10px 16px;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(25px);
  border-radius: 20px;
}
.dock img {
  width: 52px;
  transition: transform 0.2s;
  cursor: pointer;
}
.dock img.bounce {
  animation: bounce 0.6s;
}
@keyframes bounce {
  0% { transform: translateY(0); }
  30% { transform: translateY(-14px); }
  60% { transform: translateY(0); }
}

/* ===== VIDEO APP ===== */
#videoApp {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(30px);
  display: none;
  align-items: center;
  justify-content: center;
}
video {
  width: 80%;
  max-width: 960px;
  border-radius: 14px;
}

/* ===== MISSION CONTROL ===== */
#mission {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(40px);
  display: none;
}
.mission-thumb {
  width: 60%;
  height: 40%;
  margin: 80px auto;
  background: url("wallpaper.jpg") center/cover no-repeat;
  border-radius: 20px;
  transform: scale(0.9);
}
</style>
</head>

<body>

<!-- BOOT -->
<div id="boot" class="screen active">Ô£ø</div>

<!-- LOCK -->
<div id="lock" class="screen">
  <div class="lock-box">
    <h2>Enter Password</h2>
    <input type="password" id="pw">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- DESKTOP -->
<div id="desktop" class="screen">
  <div class="menubar">
    Ô£ø Finder File Edit View Go Window Help
    <div class="right" id="clock"></div>
  </div>

  <div class="icons">
    <div class="icon" onclick="openVideo()">üé¨<br>Video</div>
    <div class="icon">üìÅ<br>Files</div>
  </div>

  <div class="dock">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Finder_icon_macOS.png">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Apple_TV_Plus_logo.svg"
         onclick="dockLaunch(this)">
  </div>
</div>

<!-- VIDEO -->
<div id="videoApp">
  <video controls>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<!-- MISSION CONTROL -->
<div id="mission">
  <div class="mission-thumb"></div>
</div>

<script>
const PASSWORD = "REPLACE_THIS_PASSWORD";

/* BOOT ‚Üí LOCK */
setTimeout(() => {
  show("lock");
}, 2000);

/* UNLOCK */
function unlock() {
  if (document.getElementById("pw").value === PASSWORD) {
    show("desktop");
  }
}

/* SCREEN SWITCH */
function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* CLOCK */
setInterval(() => {
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}, 1000);

/* DOCK LAUNCH */
function dockLaunch(el) {
  el.classList.add("bounce");
  setTimeout(() => el.classList.remove("bounce"), 600);
  openVideo();
}

/* VIDEO */
function openVideo() {
  document.getElementById("videoApp").style.display = "flex";
  document.querySelector("video").play();
}

/* MISSION CONTROL */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") {
    document.getElementById("mission").style.display = "block";
  }
  if (e.key === "Escape") {
    document.getElementById("mission").style.display = "none";
    document.getElementById("videoApp").style.display = "none";
  }
});
</script>

</body>
</html>
