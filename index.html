<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>macOS Simulator</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
  background: black;
}
/* BOOT SCREEN */
#boot {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  color: white;
  z-index: 50;
}
/* LOCK SCREEN */
#lock {
  position: fixed;
  inset: 0;
  background: url("wallpaper.jpg") center/cover no-repeat;
  display: none;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(14px);
  z-index: 40;
}
#lockCard {
  background: rgba(0,0,0,0.4);
  padding: 28px 36px;
  border-radius: 22px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}
#avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #cfcfcf;
}
#username {
  color: white;
  font-size: 18px;
}
#password {
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}
#error {
  color: white;
  font-size: 14px;
  display: none;
}
/* DESKTOP */
#desktop {
  position: fixed;
  inset: 0;
  background: url("wallpaper.jpg") center/cover no-repeat;
  display: none;
}
/* MENU BAR */
#menubar {
  position: absolute;
  top: 0;
  width: 100%;
  height: 26px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(20px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 14px;
  font-size: 13px;
}
/* TOP-RIGHT VIDEO FOLDER */
#videoFolder {
  position: absolute;
  top: 40px;
  right: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
}
#videoFolder img {
  width: 56px;
  height: 56px;
}
#videoFolder span {
  color: white;
  font-size: 12px;
  margin-top: 4px;
}
/* DOCK */
#dock {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(22px);
  padding: 10px 20px;
  border-radius: 24px;
  display: flex;
  gap: 16px;
}
.dock-icon {
  width: 64px;
  height: 64px;
  cursor: pointer;
  transition: transform 0.2s;
}
.dock-icon:hover {
  transform: scale(1.25);
}
@keyframes bounce {
  0% { transform: translateY(0) scale(1.1); }
  30% { transform: translateY(-18px) scale(1.2); }
  60% { transform: translateY(0) scale(1.1); }
  100% { transform: translateY(0) scale(1); }
}
.dock-icon:active {
  animation: bounce 0.5s;
}
/* VIDEO WINDOW */
#videoWindow {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.85);
  z-index: 60;
}
#videoWindow video {
  max-width: 80%;
  max-height: 80%;
  border-radius: 12px;
}
.closeVideo {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>
<!-- BOOT SCREEN -->
<div id="boot"></div>
<!-- LOCK SCREEN -->
<div id="lock">
  <div id="lockCard">
    <div id="avatar"></div>
    <div id="username">Prezbo</div>
    <input id="password" type="password" placeholder="Password">
    <button onclick="unlock()">Unlock</button>
    <div id="error">Incorrect Password</div>
  </div>
</div>
<!-- DESKTOP -->
<div id="desktop">
  <!-- MENU BAR -->
  <div id="menubar">
    <div> Finder File Edit View Go Window Help</div>
    <div id="clock"></div>
  </div>
  <!-- TOP-RIGHT VIDEO FOLDER -->
  <div id="videoFolder" onclick="openVideo()">
    <img src="vlc.png">
    <span>Video</span>
  </div>
  <!-- DOCK -->
  <div id="dock">
    <img class="dock-icon" src="finder.png">
    <img class="dock-icon" src="safari.png">
    <img class="dock-icon" src="vlc.png" onclick="openVideo()">
    <img class="dock-icon" src="system.png">
    <img class="dock-icon" src="terminal.png">
  </div>
</div>
<!-- VIDEO WINDOW -->
<div id="videoWindow">
  <button class="closeVideo" onclick="closeVideo()">✕</button>
  <video id="video" muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>
<script>
const CORRECT_PASSWORD = "Patrick2924";

const boot = document.getElementById("boot");
const lock = document.getElementById("lock");
const desktop = document.getElementById("desktop");
const passwordInput = document.getElementById("password");
const error = document.getElementById("error");
const clock = document.getElementById("clock");
const videoWindow = document.getElementById("videoWindow");
const video = document.getElementById("video");

/* CLOCK */
setInterval(() => {
  clock.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
}, 1000);

/* BOOT SCREEN */
setTimeout(() => {
  boot.style.display = "none";
  lock.style.display = "flex";
}, 2000);

/* UNLOCK */
function unlock() {
  if (passwordInput.value === CORRECT_PASSWORD) {
    lock.style.display = "none";
    desktop.style.display = "block";
    openVideo();  // Automatically play the video after successful unlock
  } else {
    error.style.display = "block";
    setTimeout(() => error.style.display = "none", 1500);
    passwordInput.value = "";  // Clear password on failure
  }
}

/* VIDEO HANDLERS */
function openVideo() {
  videoWindow.style.display = "flex";
  video.currentTime = 0;
  video.play().catch(e => console.log("Video play failed:", e));
}

function closeVideo() {
  video.pause();
  video.currentTime = 0;
  videoWindow.style.display = "none";
}
</script>
</body>
</html>
